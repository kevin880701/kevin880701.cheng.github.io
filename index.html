<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個個人網站</title>
  <style>
    /* 這是一些簡單的CSS樣式，讓頁面好看一點 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    h1 {
      color: #1a1a1a;
      text-align: center;
    }
    p {
      font-size: 1.1em;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>哈囉，世界！ Welcome!</h1>
    <p>這是我用 GitHub Pages 建立的網站。</p>
    <p>經過一番努力，它終於成功顯示了！</p>
    <p>現在時間是：<span id="time"></span></p>
  </div>

  <div class="footer">
    <p>由 GitHub Pages 驅動</p>
  </div>

  <script>
    // 這是一段小小的 JavaScript，用來顯示目前時間
    function updateTime() {
      const timeElement = document.getElementById('time');
      if (timeElement) {
        timeElement.innerText = new Date().toLocaleString('zh-TW', { hour12: false });
      }
    }
    // 立即執行一次，並每秒更新一次
    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
